<section class="product">
  <div class="container">
    <h4>Welcome to our shopping website</h4>

    <div class="row row-cols-1 row-cols-md-4 g-4 m-1">
      <div class="col" *ngFor="let product of products">
        <app-product-card [prodItem]="product" (item)="addToCart($event)">
        </app-product-card>
      </div>
    </div>
  </div>
</section>
